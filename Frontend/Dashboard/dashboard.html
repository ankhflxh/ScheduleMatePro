<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | ScheduleMate Pro</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dashboard.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
  </head>
  <body>
    <div id="lottie-background"></div>

    <div class="dashboard-container">
      <header class="header-section">
        <div class="brand">
          <span
            class="material-icons"
            style="font-size: 2rem; color: var(--primary)"
            >calendar_today</span
          >
          ScheduleMate Pro
        </div>
        <div style="display: flex; gap: 1rem; align-items: center">
          <h2 id="dashboard-title" style="font-size: 1.1rem; margin: 0">
            Dashboard
          </h2>
          <button id="logout-button" class="logout-btn">
            <span class="material-icons">logout</span>
          </button>
        </div>
      </header>

      <main class="main-content">
        <div class="quick-actions">
          <form id="create-room-form" class="action-card">
            <input
              type="text"
              id="create-room-name"
              class="action-input"
              placeholder="New Room Name..."
              required
            />
            <button type="submit" class="action-btn btn-create">
              <span class="material-icons">add</span> Create
            </button>
            <div id="roomNameError" class="inline-error"></div>
          </form>

          <form id="join-room-form" class="action-card">
            <input
              type="text"
              id="join-room-code"
              class="action-input"
              placeholder="Enter Room Code..."
              required
            />
            <button type="submit" class="action-btn btn-join">
              <span class="material-icons">login</span> Join
            </button>
          </form>
        </div>

        <section>
          <h3 class="section-title">My Rooms</h3>
          <div id="no-rooms-message" class="empty-state" style="display: none">
            <lottie-player
              src="../../Assets/NoRooms.json"
              background="transparent"
              speed="1"
              style="width: 250px; height: 250px"
              loop
              autoplay
            ></lottie-player>
            <div class="empty-text">No Rooms Yet</div>
            <div class="empty-sub">Create one above to start scheduling!</div>
          </div>
          <div id="my-rooms" class="rooms-grid"></div>
        </section>
      </main>

      <aside class="sidebar">
        <h3 class="section-title" style="font-size: 1.2rem">
          Upcoming Meetings
        </h3>
        <div
          id="no-meetings-message"
          class="empty-state"
          style="display: none; padding: 1rem"
        >
          <lottie-player
            src="../../Assets/NoMeetings.json"
            background="transparent"
            speed="1"
            style="width: 150px; height: 150px"
            loop
            autoplay
          ></lottie-player>
          <div class="empty-sub">No confirmed meetings.</div>
        </div>
        <div id="my-meetings"></div>
      </aside>
    </div>

    <div id="infoModal" class="modal-overlay">
      <div class="modal-box">
        <h3 id="infoModalTitle" class="modal-title">Title</h3>
        <p id="infoModalBody" class="modal-msg">Message</p>
        <button
          id="infoModalOk"
          class="action-btn btn-create"
          style="margin: 0 auto"
        >
          Okay
        </button>
      </div>
    </div>

    <div id="dashboardSuccessModal" class="modal-overlay" style="display: none">
      <div class="modal-box" style="text-align: center">
        <lottie-player
          src="../../Assets/success.json"
          background="transparent"
          speed="1"
          style="width: 150px; height: 150px; margin: 0 auto"
          loop
          autoplay
        >
        </lottie-player>
        <h3 id="successTitle" class="modal-title">Success!</h3>
        <p id="successBody" class="modal-msg">Action completed.</p>
        <button
          onclick="document.getElementById('dashboardSuccessModal').style.display='none'"
          class="action-btn btn-create"
          style="margin: 0 auto"
        >
          Awesome
        </button>
      </div>
    </div>

    <div id="logoutModal" class="modal-overlay">
      <div class="modal-box">
        <h3 class="modal-title">Sign Out?</h3>
        <p class="modal-msg">Are you sure you want to log out?</p>
        <div class="modal-actions">
          <button
            onclick="closeLogoutModal()"
            class="logout-btn"
            style="border: none"
          >
            Cancel
          </button>
          <button onclick="confirmLogout()" class="action-btn btn-join">
            Log Out
          </button>
        </div>
      </div>
    </div>

    <div id="deleteRoomModal" class="modal-overlay">
      <div class="modal-box">
        <h3 class="modal-title">Leave Room?</h3>
        <p class="modal-msg">You will need a code to rejoin.</p>
        <div class="modal-actions">
          <button
            onclick="closeDeleteModal()"
            class="logout-btn"
            style="border: none"
          >
            Cancel
          </button>
          <button id="confirmDeleteBtn" class="action-btn btn-join">
            Leave
          </button>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
