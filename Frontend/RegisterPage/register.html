<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="/Form.css" />
    <link rel="icon" type="image/png" href="/Images/favicon.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  </head>
  <body>
    <div id="lottie-background"></div>

    <div class="auth-container">
      <div
        id="lottie-register-icon"
        style="width: 80px; height: 80px; margin-bottom: 0.5rem"
      ></div>

      <div class="auth-title">Create Your Account</div>
      <div id="registerAlert" class="alert"></div>
      <form class="auth-form" id="registerForm">
        <input
          type="text"
          id="username"
          placeholder="Username"
          required
          autocomplete="username"
        />
        <input
          type="email"
          id="email"
          placeholder="Email"
          required
          autocomplete="email"
        />
        <input
          type="password"
          id="password"
          placeholder="Password"
          required
          autocomplete="new-password"
        />
        <input
          type="password"
          id="confirm_password"
          placeholder="Confirm Password"
          required
          autocomplete="new-password"
        />
        <button type="submit" class="auth-button" id="registerBtn">
          Sign Up
        </button>
      </form>
      <a href="../LoginPage/login.html" class="auth-link"
        >Already have an account? Login</a
      >
    </div>

    <div id="verificationModal" class="sm-modal-backdrop" hidden>
      <div class="sm-modal">
        <h2>âœ… Verification Required</h2>
        <p>
          Your account has been created. Please check your email inbox to verify
          your account before logging in.
        </p>
        <div class="sm-actions">
          <button id="sm-go-login" class="modal-btn">Go to Login</button>
        </div>
      </div>
    </div>

    <script defer src="./register.js"></script>
  </body>
</html>
