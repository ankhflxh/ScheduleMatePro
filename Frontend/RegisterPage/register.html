<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link rel="stylesheet" href="/Form.css" />
    <link rel="icon" type="image/png" href="/Images/favicon.png" />
  </head>
  <body>
    <!-- background blur (same as login) -->
    <section class="bg-blur-image"></section>

    <section class="auth-container">
      <section class="auth-title">Create Account</section>

      <!-- banner for messages -->
      <section
        id="registerBanner"
        class="alert"
        style="display: none"
      ></section>

      <form class="auth-form" id="registerForm">
        <input
          type="text"
          id="username"
          placeholder="Username"
          required
          autocomplete="username"
        />
        <input
          type="email"
          id="email"
          placeholder="Email"
          required
          autocomplete="email"
        />
        <input
          type="password"
          id="password"
          placeholder="Password"
          required
          autocomplete="new-password"
        />
        <button type="submit" class="auth-button" id="registerBtn">
          Register
        </button>
      </form>

      <a href="/LoginPage/login.html" class="auth-link">
        Already have an account? Login
      </a>
    </section>

    <!-- error modal (optional like login) -->
    <section
      id="registerErrorModal"
      class="modal-overlay"
      style="display: none"
    >
      <section class="modal">
        <section class="modal-title" style="color: #e53935">
          Registration Failed
        </section>
        <section class="modal-body" id="registerErrorMessage"></section>
        <section class="modal-actions">
          <button id="registerErrorOk" class="modal-btn">OK</button>
        </section>
      </section>
    </section>

    <script src="/RegisterPage/register.js" defer></script>
  </body>
</html>
