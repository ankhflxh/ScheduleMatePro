<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/Form.css" />
    <link rel="icon" type="image/png" href="/Images/favicon.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  </head>
  <body>
    <div id="lottie-background"></div>

    <div class="auth-container">
      <div class="auth-title">Welcome Back</div>
      <div id="loginAlert" class="alert"></div>
      <form class="auth-form" id="loginForm">
        <input
          type="text"
          id="username"
          placeholder="Username or Email"
          required
          autocomplete="username"
        />
        <input
          type="password"
          id="password"
          placeholder="Password"
          required
          autocomplete="current-password"
        />
        <button type="submit" class="auth-button" id="loginBtn">Sign In</button>
      </form>
      <a href="../RegisterPage/register.html" class="auth-link"
        >Don't have an account? Register</a
      >
    </div>

    <div
      id="verificationSuccessModal"
      class="modal-overlay"
      style="display: none"
    >
      <div class="modal" style="text-align: center">
        <div
          id="lottie-lock-animation"
          style="width: 150px; height: 150px; margin: 0 auto 1rem auto"
        ></div>

        <div class="modal-title" style="color: var(--color-success-text)">
          Account Verified!
        </div>
        <div class="modal-body">
          Your account has been successfully unlocked. You can now log in.
        </div>
        <div class="modal-actions">
          <button id="verifyOkBtn" class="modal-btn">Great!</button>
        </div>
      </div>
    </div>

    <div id="loginErrorModal" class="modal-overlay" style="display: none">
      <div class="modal">
        <div class="modal-title" style="color: var(--color-error-text)">
          Login Failed
        </div>
        <div class="modal-body" id="loginErrorMessage"></div>
        <div class="modal-actions">
          <button id="loginErrorOk" class="modal-btn">OK</button>
        </div>
      </div>
    </div>

    <script defer src="./login.js"></script>
  </body>
</html>
