<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room Settings | ScheduleMate Pro</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./settings.css" />
    <link rel="icon" type="image/png" href="../../Images/favicon.png" />

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>
  <body>
    <div class="bg-layer">
      <lottie-player
        src="../../Assets/Site Stats and Data.json"
        background="transparent"
        speed="1"
        style="width: 100%; height: 100%; opacity: 0.4"
        loop
        autoplay
      >
      </lottie-player>
    </div>

    <div class="settings-container">
      <header class="settings-header">
        <button
          onclick="window.location.href='../EnterRooms/enterrooms.html' + window.location.search"
          class="back-pill"
        >
          <span class="material-icons">arrow_back</span> Back
        </button>
        <h1>Settings</h1>
      </header>

      <main class="glass-panel">
        <section class="setting-group">
          <div class="label-row">
            <span class="material-icons">vpn_key</span>
            <h2>Room Code</h2>
          </div>
          <div class="code-display">
            <span id="roomCodeText" class="code-text">LOADING...</span>
            <button id="copyLinkBtn" class="icon-btn" title="Copy to Clipboard">
              <span class="material-icons">content_copy</span>
            </button>
          </div>
        </section>

        <section class="setting-group">
          <div class="label-row">
            <span class="material-icons">group</span>
            <h2>Participants</h2>
          </div>
          <div class="participants-box">
            <ul id="participantsList" class="participants-list">
              <li class="loading-item">Loading members...</li>
            </ul>
          </div>
        </section>

        <div class="danger-zone">
          <button id="logoutBtn" class="logout-btn">
            <span class="material-icons">logout</span> Log Out
          </button>
        </div>
      </main>
    </div>

    <div id="logoutModal" class="modal-overlay">
      <div class="modal-box">
        <div class="modal-icon danger">
          <span class="material-icons">logout</span>
        </div>
        <h3>Log Out?</h3>
        <p>Are you sure you want to sign out of ScheduleMate?</p>
        <div class="modal-actions">
          <button id="cancelLogout" class="modal-btn secondary">Cancel</button>
          <button id="confirmLogout" class="modal-btn danger-btn">
            Yes, Logout
          </button>
        </div>
      </div>
    </div>

    <div id="logoutSuccessModal" class="modal-overlay" style="display: none">
      <div class="modal-box success">
        <span class="material-icons" style="color: #10b981; font-size: 3rem"
          >check_circle</span
        >
        <h3>Success</h3>
        <p>See you next time!</p>
      </div>
    </div>

    <script defer src="./settings.js"></script>
  </body>
</html>
