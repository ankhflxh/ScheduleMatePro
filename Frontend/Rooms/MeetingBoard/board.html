<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeting Board | ScheduleMate Pro</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="board.css" />
    <link rel="icon" type="image/png" href="../../Images/favicon.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#6366f1" />
    <link rel="apple-touch-icon" href="/Images/favicon.png" />
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then(() => console.log("App is ready for install"))
            .catch((err) => console.log("SW Fail", err));
        });
      }
    </script>
  </head>
  <body>
    <div class="bg-layer"></div>

    <div class="board-container">
      <header class="board-header">
        <button
          onclick="window.location.href='../EnterRooms/enterrooms.html' + window.location.search"
          class="back-pill"
        >
          <span class="material-icons">arrow_back</span> Back
        </button>
        <h1><span class="material-icons">dashboard</span> Meeting Board</h1>
      </header>

      <div class="status-grid">
        <div class="status-col">
          <div class="col-header upcoming">
            <span class="material-icons">rocket_launch</span> Upcoming
          </div>
          <div id="upcoming-list" class="card-list"></div>
        </div>

        <div class="status-col">
          <div class="col-header active">
            <span class="material-icons">sync</span> In Progress
          </div>
          <div id="active-list" class="card-list"></div>
        </div>

        <div class="status-col">
          <div class="col-header past">
            <span class="material-icons">history</span> Past
          </div>
          <div id="past-list" class="card-list"></div>
        </div>
      </div>
    </div>

    <script src="board.js"></script>
  </body>
</html>
