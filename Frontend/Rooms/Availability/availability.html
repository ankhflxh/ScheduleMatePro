<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Availability</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./availability.css" />
    <link rel="icon" type="image/png" href="../Images/favicon.png">
  </head>
  <body>
    <div class="bg-blur-image"></div>
    <div class="availability-container animated-gradient-bg">
      <header class="top-bar">
        <div class="exit" id="exitButton">
          <span class="material-icons">logout</span>
          <span>Exit</span>
        </div>

        <h1>
          <span class="material-icons gradient-icon">calendar_month</span>
          Input Availability
        </h1>
      </header>
      
      <form id="availability-form" class="form-layout">
          
          <div id="creatorControls" class="form-section-creator" style="display: none;">
            <h2>Set Meeting Preferences</h2>
            <label for="interval">Meeting Duration (Hours):</label>
            <select id="interval" required>
                <option value="">Select duration</option>
                <option value="1">1 hour</option>
                <option value="2">2 hours</option>
                <option value="3">3 hours</option>
            </select>
            
            <label for="preferred_day">Preferred Day:</label>
            <select id="preferred_day" required>
                <option value="">Select day</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
            </select>
          </div>
          <div id="availabilityWrapper" class="form-section-member">
            
            <div id="disabledOverlay" class="availability-overlay" style="display: none;">
                <p id="disabledMessage">Booking will be made available when Creator selects interval and day.</p>
            </div>
            
            <select id="day" required>
              <option value="">Select Day</option>
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
            </select>

            <label for="start_time">Start Time:</label>
            <select id="start_time" required>
              <option value="">-- Select Start Time --</option>
            </select>

            <label for="end_time">End Time:</label>
            <select id="end_time" required>
              <option value="">-- Select End Time --</option>
            </select>

            <label for="location">Location:</label>
            <select id="location" required>
                <option value="">Select Building</option>
            </select>
          </div>
          <div class="btn-group">
            <button type="submit" class="submit-btn">Submit Availability</button>
          </div>
      </form>
      </div>

    <div id="errorModal" class="modal-overlay" style="display: none">
      <div class="modal">
        <div class="modal-title" style="color: #e53935">Error</div>
        <div class="modal-body" id="errorMessage">Something went wrong.</div>
        <button id="errorOkBtn" class="modal-btn">OK</button>
      </div>
    </div>

    <div id="successModal" class="modal-overlay" style="display: none">
      <div class="modal-box">
        <p>
          âœ… Availability submitted!<br />Do you want to view it in the
          Scheduler?
        </p>
        <div class="modal-actions">
          <button id="viewSchedulerBtn" class="yes-btn">
            View in Scheduler
          </button>
          <button id="successExitBtn" class="cancel-btn">Exit</button>
        </div>
      </div>
    </div>

    <script defer src="./availability.js"></script>
  </body>
</html>
